<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="root">React Not rendered</div>
    <script type="text/babel">
      const { initializeApp } = firebase; // Fix here
      const firebaseConfig = {
        apiKey: "AIzaSyD_IrlYXHU4KdCY7LeRCmbKY7QylWu7-Jw",
        authDomain: "feedback-form-react-bc793.firebaseapp.com",
        projectId: "feedback-form-react-bc793",
        storageBucket: "feedback-form-react-bc793.firebasestorage.app",
        messagingSenderId: "250676620970",
        appId: "1:250676620970:web:6ab4a5b1b77e42f1edaad3",
        measurementId: "G-3Y0MLVCB7S",
      };

      const app = initializeApp(firebaseConfig);
      const database = firebase.database(app);

      function FeedBackForm({ feeddback, onDelete }) {
        return (
          <div className="feedbackForm">
            <button
              className="delButton"
              onClick={() => onDelete(feeddback.id)}
            >
              Delete
            </button>
            <div className="feedbackHead">
              <span className="feedbackName">{feeddback.name}</span>
              <span className="feedbackEmail">{feeddback.email}</span>
            </div>
            <p className="feedbackCommnet">{feeddback.comment}</p>
            {feeddback.timeStamp && (
              <div className="feedbackTimeStamp">
                {new Date(feeddback.timeStamp).toLocaleString()}
              </div>
            )}
          </div>
        );
      }

      function FeedBackList({ feeddbacks, loading, onDelete }) {
        if (loading) {
          return <div className="loading">Loading feedback </div>;
        }

        if (feeddbacks.length === 0) {
          return <div className="nofeed">NO feedback are given</div>;
        }

        return (
          <div className="feedbackList">
            {feeddbacks.map((feeddback) => {
              return (
                <FeedBackForm  // Fixed from FeedbackItem to FeedBackForm
                  key={feeddback.id}
                  feeddback={feeddback}
                  onDelete={onDelete}
                />
              );
            })}
          </div>
        );
      }

      function FeedbackForm({ onSubmit, successMessage }) {
        const [formData, setFormData] = React.useState({
          name: "",
          email: "",
          comment: "",
        });
        const [errors, setErrors] = React.useState({});

        const handleChange = (e) => {
          const { name, value } = e.target;
          setFormData((prev) => ({
            ...prev,
            [name]: value,
          }));
        };

        const validate = () => {
          const newErr = {};
          if (!formData.name.trim()) {
            newErr.name = "Name is Required PLease Enter Your Name";
          }
          if (!formData.email.trim()) {
            newErr.email = "Email is Required Please Enter Your Email";
          }

          if (!formData.comment.trim()) {
            newErr.comment = "Comment is Required Please Enter Your Comment";
          }
          setErrors(newErr);
          return Object.keys(newErr).length === 0;
        };

        const handleSubmit = (e) => {
          e.preventDefault();

          if (validate()) {
            onSubmit(formData);
            setFormData({
              name: "",
              email: "",
              comment: "",
            });
          }
        };

        return (
          <form className="feedbackForm" onSubmit={handleSubmit}>
            <h2 className="formTitle">Submit Feedback Form</h2>

            <div className="fomrGroup">
              <label htmlFor="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                className="formControl"
                value={formData.name}
                onChange={handleChange}
              />
              {errors.name && <div className="errorMsg">{errors.name}</div>}
            </div>

            <div className="fomrGroup">
              <label htmlFor="email">Email</label> {/* Fixed label */}
              <input
                type="email"
                id="email"
                name="email"
                className="formControl"
                value={formData.email}
                onChange={handleChange}
              />
              {errors.email && <div className="errorMsg">{errors.email}</div>} {/* Fixed error check */}
            </div>

            <div className="fomrGroup">
              <label htmlFor="comment">Comment</label>
              <input
                id="comment"
                name="comment"
                className="formControl"
                value={formData.comment}
                onChange={handleChange}
              />
              {errors.comment && <div className="errorMsg">{errors.comment}</div>} {/* Fixed error check */}
            </div>

            <button type="submit" className="submitBtn">
              Submit Feedback
            </button>

            {successMessage && <div className="succesMsg">{successMessage}</div>}
          </form>
        );
      }

      function ToggleTheme({ theme, toggleTheme }) {  // Fixed toggleTheme prop name
        return (
          <button className="themeToggle" onClick={toggleTheme}>
            {theme === "light" ? "dark mode" : "light mode"}
          </button>
        );
      }

      function App() {
        const [feedbacks, setFeedbacks] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [successMessage, setSuccessMessage] = React.useState("");
        const [theme, setTheme] = React.useState("light");

        React.useEffect(() => {
          const savedTheme = localStorage.getItem("theme") || "light";
          setTheme(savedTheme);
          document.documentElement.setAttribute("data-theme", savedTheme);
        }, []);

        const toggleTheme = () => {
          const newTheme = theme === "light" ? "dark" : "light";
          setTheme(newTheme);
          localStorage.setItem("theme", newTheme);
          document.documentElement.setAttribute("data-theme", newTheme);
        };

        React.useEffect(() => {
          const feedbackRef = database.ref("feedbacks");
          feedbackRef.on("value", (snapshot) => {
            const feedbackData = snapshot.val();
            const feedbackList = [];

            for (let id in feedbackData) {
              feedbackList.push({ id, ...feedbackData[id] });
            }
            setFeedbacks(feedbackList);
            setLoading(false);
          });
          return () => feedbackRef.off();
        }, []);

        const submitFeedback = (feedbackData) => {
          setLoading(true);
          const newFeedback = {
            ...feedbackData,
            timeStamp: Date.now(),
          };

          database
            .ref("feedbacks")
            .push(newFeedback)
            .then(() => {
              setSuccessMessage("Thank you for the feedback!");
              setTimeout(() => setSuccessMessage(""), 3000);
            })
            .catch((error) => {
              console.error("Error submitting form", error);
              setSuccessMessage("Failed to submit feedback");
            })
            .finally(() => setLoading(false));
        };

        const deleteFeedback = (id) => {
          if (window.confirm("Do you really want to delete this feedback?")) {
            setLoading(true);
            database
              .ref(`feedbacks/${id}`)  {/* Fixed path here */}
              .remove()
              .catch((error) => {
                console.log("Error deleting feedback", error);
              })
              .finally(() => setLoading(false));
          }
        };

        return (
          <div className="app-container">
            <header className="header">
              <h1 className="title">Feedback Board</h1>
              <ToggleTheme theme={theme} toggleTheme={toggleTheme} /> {/* Fixed prop */}
            </header>
            <main className="main-grid">
              <FeedbackForm
                onSubmit={submitFeedback}
                successMessage={successMessage}
              />
              <FeedBackList
                feeddbacks={feedbacks}
                loading={loading}
                onDelete={deleteFeedback}
              />
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
  </html>
